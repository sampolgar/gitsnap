<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>gitsnap</title>
        <style>
            #output {
                white-space: pre;
                overflow: auto;
                max-height: 500px;
                border: 1px solid #ccc;
                padding: 10px;
            }

            #structure {
                margin-top: 20px;
            }

            #repoLink {
                width: 400px;
            }
        </style>
    </head>

    <body>
        <h1>gitsnap</h1>
        <div>
            <label for="repoLink">GitHub Repository Link:</label>
            <input type="text" id="repoLink" value="https://github.com/sampolgar/gitsnap" required>
            <button id="queryRepo">Load Structure</button>
        </div>
        <div id="structure"></div>
        <button id="processRepo">Generate Output</button>
        <pre id="output"></pre>
        <script src="script.js"></script>
    </body>

</html>
